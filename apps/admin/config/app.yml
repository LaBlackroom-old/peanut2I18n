# default values
all:
  sf_guard_plugin:
    success_signin_url: @homepage
  ckeditor:
    basePath:         '/lib/ckeditor/'
  google:
    mail:             ~
    password:         ~
    tracking:         ~

  sfImageTransformPlugin:
    default_adapter: GD
    default_image:
      mime_type: image/png
      filename: Untitled.png
    mime_type:
      auto_detect: true
      library: gd_mime_type